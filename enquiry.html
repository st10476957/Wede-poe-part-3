<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry | Green Leaf Café</title>
  <link rel="stylesheet" href="_css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ===== Header with Navigation ===== -->
  <header class="site-header">
    <nav class="navbar">
      <h1 class="brand">Green Leaf Café</h1>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="nav-items" id="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Our Story</a></li>
        <li><a href="services.html">Menu</a></li>
        <li><a href="enquiry.html" class="active">Enquiry</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Enquiry Form Section ===== -->
  <section class="highlights">
    <h2 class="section-title">Send Us an Enquiry</h2>
    <!-- Simple form -->
    <form id="enquiryForm">
  <label>Full Name:</label>
  <input type="text" name="fullname" placeholder="Your name">

  <label>Email Address:</label>
  <input type="email" name="email" placeholder="your@email.com">

  <label>Message:</label>
  <textarea name="message" placeholder="Write your enquiry..."></textarea>

  <button type="submit">Submit</button>

  <!-- Message display area -->
  <div id="messageBox"></div>
</form>

<script src="enquiry.js"></script>

  </section>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <p>&copy; 2025 Green Leaf Café. All rights reserved.</p>
  </footer>

  <!-- ===== JavaScript for mobile menu ===== -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-items');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>

<script src="_js-assets/script.js"></script>
